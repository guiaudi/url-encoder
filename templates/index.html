<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>URL Encoder</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>ðŸ”— URL Encoder</h1>

        <form method="POST">
            <input
                type="text"
                name="url"
                placeholder="Cole a URL aqui (ex: google.com)"
                required
            >
            <button type="submit">Encurtar</button>
        </form>

        {% if short_url %}
        <div class="result">
            <p>URL encurtada:</p>
            <a href="{{ short_url }}" target="_blank">
                {{ short_url }}
            </a>
        </div>
        {% endif %}
    </div>

    <!-- JS (opcional, pode estar vazio sem quebrar nada) -->
    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
